<div id="modal-edit" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModalEdit()"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Edit Course</h3>
        <form id="edit-course-form" method="POST" action="">
            <input type="hidden" id="edit-course-id" name="course_id" value=""/>
            <div class="mb-4">
                <label for="edit-code" class="block text-gray-700 font-semibold mb-1">Code</label>
                <input
                    type="text"
                    id="edit-code"
                    name="code"
                    placeholder="e.g. ICC-101"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="edit-name" class="block text-gray-700 font-semibold mb-1">Name</label>
                <input
                    type="text"
                    id="edit-name"
                    name="name"
                    placeholder="e.g. Introduction to Programming"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="edit-description" class="block text-gray-700 font-semibold mb-1">Description</label>
                <textarea
                    id="edit-description"
                    name="description"
                    placeholder="Enter course description..."
                    class="border border-gray-300 rounded w-full py-3 px-3 focus:outline-none focus:border-teal-400"
                ></textarea>
            </div>
            <div class="mb-4">
                <label for="credits" class="block text-gray-700 font-semibold mb-1">Credits</label>
                <input
                    type="number"
                    id="credits"
                    name="credits"
                    placeholder="e.g. 10"
                    value="{{ course.credits if course else '' }}"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button
                    type="button"
                    class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400"
                    onclick="closeModalEdit()"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script>
  function openModalEdit() {
    document.getElementById('modal-edit').classList.remove('hidden');
    console.log('Edit modal opened');
  }
  function closeModalEdit() {
    document.getElementById('modal-edit').classList.add('hidden');
  }

  function openEditModal(button) {
    const courseId = button.getAttribute('data-id');
    const code = button.getAttribute('data-code');
    const name = button.getAttribute('data-name');
    const description = button.getAttribute('data-description');

    document.getElementById('edit-course-id').value = courseId;
    document.getElementById('edit-code').value = code;
    document.getElementById('edit-name').value = name;
    document.getElementById('edit-description').value = description;

    document.getElementById('edit-course-form').action = "/courses/" + courseId;

    openModalEdit();
  }
</script>
