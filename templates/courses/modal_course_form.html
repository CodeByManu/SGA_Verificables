<div id="modal" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModal()"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Add Course</h3>
        <form method="POST" action="{{ url_for('courses.post_course') }}">
            <div class="mb-4">
                <label for="code" class="block text-gray-700 font-semibold mb-1">Code</label>
                <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="e.g. ICC-101"
                    value="{{ course.code if course else '' }}"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="e.g. Introduction to Programming"
                    value="{{ course.name if course else '' }}"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold mb-1">Description</label>
                <textarea
                    id="description"
                    name="description"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                >
                {{ course.description if course else '' }}
                </textarea>
            </div>
            <div class="mb-4">
                <label for="credits" class="block text-gray-700 font-semibold mb-1">Credits</label>
                <input
                    type="number"
                    id="credits"
                    name="credits"
                    max="5"
                    placeholder="e.g. 10"
                    value="{{ course.credits if course else '' }}"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button
                    type="button"
                    class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400"
                    onclick="closeModal()"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
