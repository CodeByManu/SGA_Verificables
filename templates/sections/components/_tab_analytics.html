<div id="tab-analytics" class="tab-content hidden">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-green-700 mb-6">
            <i class="fas fa-chart-bar mr-2"></i> Análisis de la sección
        </h3>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded-lg border shadow-sm">
                <h4 class="font-bold text-gray-800 mb-4">Distribución de pesos por evaluación</h4>
                <canvas id="evaluationWeightChart" height="100"></canvas>
            </div>

            <div class="bg-white p-4 rounded-lg border shadow-sm">
                <h4 class="font-bold text-gray-800 mb-4">Tareas por mes</h4>
                <canvas id="tasksByMonthChart" height="100"></canvas>
            </div>

            <div class="lg:col-span-2 bg-white p-4 rounded-lg border shadow-sm">
                <h4 class="font-bold text-gray-800 mb-4">Calendario de tareas</h4>
                <div id="calendar" class="border p-4 rounded">
                    <div class="grid grid-cols-7 gap-1 mb-2">
                        <div class="text-center font-medium text-gray-500">Lun</div>
                        <div class="text-center font-medium text-gray-500">Mar</div>
                        <div class="text-center font-medium text-gray-500">Mié</div>
                        <div class="text-center font-medium text-gray-500">Jue</div>
                        <div class="text-center font-medium text-gray-500">Vie</div>
                        <div class="text-center font-medium text-gray-500">Sáb</div>
                        <div class="text-center font-medium text-gray-500">Dom</div>
                    </div>
                    <div id="calendarDays" class="grid grid-cols-7 gap-1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
