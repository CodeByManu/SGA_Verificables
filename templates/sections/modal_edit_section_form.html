<div id="modal-edit-section" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeEditSectionModal()"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Editar Sección</h3>
        <form method="POST" id="edit-section-form">
            <div class="mb-4">
                <label for="edit-section-number" class="block text-gray-700 font-semibold mb-1">Número de sección</label>
                <input
                    type="text"
                    id="edit-section-number"
                    name="section_number"
                    class="border border-gray-300 rounded w-full py-2 px-3"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="edit-teacher-id" class="block text-gray-700 font-semibold mb-1">Profesor</label>
                <select
                    id="edit-teacher-id"
                    name="teacher_id"
                    class="border border-gray-300 rounded w-full py-2 px-3"
                    required
                >
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="edit-evaluation-type" class="block text-gray-700 font-semibold mb-1">Tipo de ponderación</label>
                <input
                    type="text"
                    id="edit-evaluation-type"
                    name="evaluation_weight_type"
                    class="border border-gray-300 rounded w-full py-2 px-3"
                    required
                />
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" class="px-4 py-2 rounded bg-gray-300" onclick="closeEditSectionModal()">Cancelar</button>
                <button type="submit" class="px-4 py-2 rounded bg-teal-600 text-white">Guardar</button>
            </div>
        </form>
    </div>
</div>
