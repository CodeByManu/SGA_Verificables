<div id="modal" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModal()"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Add Section</h3>
        <form method="POST" action="{{ url_for('create_section', period_id=period.id) }}">
            <div class="mb-4">
                <label for="section_number" class="block text-gray-700 font-semibold mb-1">Section Number</label>
                <input
                    type="text"
                    id="section_number"
                    name="section_number"
                    placeholder="e.g. 01, A, B2"
                    required
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="teacher_id" class="block text-gray-700 font-semibold mb-1">Teacher</label>
                <select
                    id="teacher_id"
                    name="teacher_id"
                    required
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                >
                    <option value="">-- Select a Teacher --</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="evaluation_weight_type" class="block text-gray-700 font-semibold mb-1">
                    Evaluation Weight Type
                </label>
                <select
                    id="evaluation_weight_type"
                    placeholder="How different evaluaition will be weighted"
                    name="evaluation_weight_type"
                    required
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                >
                    <option value="">-- Select type --</option>
                    <option value="Percentage">Percentage</option>
                    <option value="Weight">Weight</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded" onclick="closeModal()">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
