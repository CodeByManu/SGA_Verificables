<div id="modal" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModal('modal-evaluation')"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Add Evaluation type</h3>
        <form method="POST" action="{{ url_for('create_evaluation', section_id=section.id) }}">

            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-1">Evaluation Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="e.g. Midterm, Quiz 1"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>

            <div class="mb-4">
                <label for="weight" class="block text-gray-700 font-semibold mb-1">Weight</label>
                <input
                    type="number"
                    step="1"
                    id="weight"
                    name="weight"
                    required
                    placeholder="Among other evaluations"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>

            <div class="mb-4">
                <label for="tasks_weight_type" class="block text-gray-700 font-semibold mb-1">Tasks Weight Type</label>
                <select
                    id="tasks_weight_type"
                    name="tasks_weight_type"
                    required
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400">
                    <option value="">-- Select --</option>
                    <option value="Percentage">Percentage</option>
                    <option value="Weight">Weight</option>
                </select>
            </div>

            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded" onclick="closeModal('modal-evaluation')">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white rounded">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
