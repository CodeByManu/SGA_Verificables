<!-- templates/students/modal_edit_student_form.html -->
<div id="modal-edit-student" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <!-- Fondo semi-transparente para el modal -->
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModalEditStudent()"></div>
    <!-- Contenedor del modal, posicionado más arriba (mt-24) -->
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Edit Student</h3>
        <!-- Formulario para editar el estudiante -->
        <form id="edit-student-form" method="POST" action="">
            <!-- Campo oculto para el id del estudiante -->
            <input type="hidden" id="edit-student-id" name="student_id" value="" />
            <div class="mb-4">
                <label for="edit-student-name" class="block text-gray-700 font-semibold mb-1"
                    >Name</label
                >
                <input
                    type="text"
                    id="edit-student-name"
                    name="name"
                    placeholder="Student Name"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="edit-student-email" class="block text-gray-700 font-semibold mb-1"
                    >Email</label
                >
                <input
                    type="email"
                    id="edit-student-email"
                    name="email"
                    placeholder="student@example.com"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="edit-student-admission" class="block text-gray-700 font-semibold mb-1"
                    >Admission Year</label
                >
                <input
                    type="number"
                    id="edit-student-admission"
                    name="admission_date"
                    placeholder="e.g., 2025"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button
                    type="button"
                    class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400"
                    onclick="closeModalEditStudent()"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function openModalEditStudent() {
        document.getElementById('modal-edit-student').classList.remove('hidden');
    }
    function closeModalEditStudent() {
        document.getElementById('modal-edit-student').classList.add('hidden');
    }

    function openEditStudentModal(button) {
        // Extraer los datos del botón
        const studentId = button.getAttribute('data-id');
        const studentName = button.getAttribute('data-name');
        const studentEmail = button.getAttribute('data-email');
        const studentAdmission = button.getAttribute('data-admission');

        document.getElementById('edit-student-id').value = studentId;
        document.getElementById('edit-student-name').value = studentName;
        document.getElementById('edit-student-email').value = studentEmail;
        document.getElementById('edit-student-admission').value = studentAdmission;

        document.getElementById('edit-student-form').action = '/students/' + studentId;

        openModalEditStudent();
    }
</script>
