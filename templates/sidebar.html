<div id="sidebar" class="fixed top-16 left-0 h-full text-white transition-all duration-300 ease-in-out z-10 overflow-hidden" style="width: 50px; background-image: linear-gradient(to bottom, rgb(94, 234, 212), rgb(17, 94, 89));">
    <div class="py-6 flex flex-col h-full">
        <a href="{{ url_for('home') }}" class="sidebar-item flex items-center px-4 py-3 text-white hover:bg-white/20 transition duration-300 {% if active_page == 'home' %}bg-white/30 font-medium{% endif %}">
            <i class="fas fa-home w-6"></i>
            <span class="ml-4 whitespace-nowrap sidebar-text opacity-0">Inicio</span>
        </a>
        
        <a href="{{ url_for('get_courses') }}" class="sidebar-item flex items-center px-4 py-3 text-white hover:bg-white/20 transition duration-300 {% if active_page == 'courses' %}bg-white/30 font-medium{% endif %}">
            <i class="fas fa-book w-6"></i>
            <span class="ml-4 whitespace-nowrap sidebar-text opacity-0">Cursos</span>
        </a>
        
        <a href="{{ url_for('get_teachers') }}" class="sidebar-item flex items-center px-4 py-3 text-white hover:bg-white/20 transition duration-300 {% if active_page == 'teachers' %}bg-white/30 font-medium{% endif %}">
            <i class="fas fa-chalkboard-teacher w-6"></i>
            <span class="ml-4 whitespace-nowrap sidebar-text opacity-0">Profesores</span>
        </a>
        
        <a href="{{ url_for('get_students') }}" class="sidebar-item flex items-center px-4 py-3 text-white hover:bg-white/20 transition duration-300 {% if active_page == 'students' %}bg-white/30 font-medium{% endif %}">
            <i class="fas fa-user-graduate w-6"></i>
            <span class="ml-4 whitespace-nowrap sidebar-text opacity-0">Estudiantes</span>
        </a>
        
        <div class="mt-auto">
            <a href="#" class="sidebar-item flex items-center px-4 py-3 text-white hover:bg-white/20 transition duration-300">
                <i class="fas fa-cog w-6"></i>
                <span class="ml-4 whitespace-nowrap sidebar-text opacity-0">Configuraci√≥n</span>
            </a>
            <a href="#" class="sidebar-item flex items-center px-4 py-3 text-white hover:bg-white/20 transition duration-300">
                <i class="fas fa-question-circle w-6"></i>
                <span class="ml-4 whitespace-nowrap sidebar-text opacity-0">Ayuda</span>
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        
        sidebar.addEventListener('mouseenter', function() {
            sidebar.style.width = '240px';
            document.querySelectorAll('.sidebar-text').forEach(item => {
                item.classList.remove('opacity-0');
                item.classList.add('opacity-100');
            });
            document.querySelector('main').style.marginLeft = '240px';
        });
        
        sidebar.addEventListener('mouseleave', function() {
            sidebar.style.width = '50px';
            document.querySelectorAll('.sidebar-text').forEach(item => {
                item.classList.remove('opacity-100');
                item.classList.add('opacity-0');
            });
            document.querySelector('main').style.marginLeft = '50px';
        });
    });
</script>
