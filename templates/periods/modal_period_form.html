<!-- modal_period_form.html -->
<div id="modal" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModal()"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Add Period</h3>
        <form method="POST" action="{{ url_for('create_period', course_id=course.id) }}">
            <div class="mb-4">
                <label for="period" class="block text-gray-700 font-semibold mb-1">Period</label>
                <input
                    type="text"
                    id="period"
                    name="period"
                    placeholder="e.g. 2024-2"
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                    required
                />
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button
                    type="button"
                    class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400"
                    onclick="closeModal()"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
