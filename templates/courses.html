<!-- templates/courses.html -->
{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-4">Lista de Cursos</h2>

<div class="flex items-center justify-between mb-4">
    <div class="relative">
        <input
            type="search"
            placeholder="Search..."
            class="border border-gray-300 rounded-lg pl-8 pr-4 py-2 focus:outline-none focus:border-teal-400 transition-colors"
        />
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-600 absolute w-4 h-4 -translate-y-2/4 left-3 top-2/4"
            viewBox="0 0 20 20"
            fill="currentColor"
        >
            <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
            />
        </svg>
    </div>

    <a
        href="{{ url_for('post_course') }}"
        class="bg-teal-400 text-white px-4 py-2 rounded-lg hover:bg-teal-500 transition-colors"
    >
        + Add Course
    </a>
</div>

<div class="overflow-x-auto rounded-lg shadow-lg">
    <table class="min-w-full border-collapse">
        <thead class="bg-gray-100">
            <tr>
                <th class="py-3 px-4 text-left text-gray-600 uppercase tracking-wide">Code</th>
                <th class="py-3 px-4 text-left text-gray-600 uppercase tracking-wide">Name</th>
                <th class="py-3 px-4 text-left text-gray-600 uppercase tracking-wide">Teacher</th>
                <th class="py-3 px-4 text-left text-gray-600 uppercase tracking-wide">
                    NÂ° Students
                </th>
                <th class="py-3 px-4 text-left text-gray-600 uppercase tracking-wide">Action</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for course in courses %}
            <tr>
                <td class="py-3 px-4 text-gray-700">{{ course.code }}</td>
                <td class="py-3 px-4 text-gray-700">{{ course.name }}</td>
                <td class="py-3 px-4 text-gray-400">N/A</td>
                <td class="py-3 px-4 text-gray-400">N/A</td>
                <td class="py-3 px-4 text-gray-700 flex items-center space-x-2">
                    <button title="Editar">
                        <i class="fa-solid fa-pen-to-square text-blue-500 hover:text-blue-300 text-2xl"></i>
                    </button>
                    <button title="Eliminar">
                        <i class="fa fa-trash-can text-red-500 hover:text-red-300 text-2xl"></i>
                    </button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="py-3 px-4 text-center text-gray-700">
                    No hay cursos registrados.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
