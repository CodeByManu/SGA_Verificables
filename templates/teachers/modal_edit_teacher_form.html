<div id="modal-edit-teacher" class="fixed inset-0 flex items-start justify-center z-50 hidden">
    <div class="absolute inset-0 bg-black opacity-50" onclick="closeModalEditTeacher()"></div>
    <div class="bg-white rounded-lg p-6 z-10 relative w-full max-w-md mt-24">
        <h3 class="text-xl font-bold mb-4">Edit Teacher</h3>
        <form id="edit-teacher-form" method="POST" action="">
            <input type="hidden" id="edit-teacher-id" name="teacher_id" value="" />
            <div class="mb-4">
                <label for="edit-teacher-name" class="block text-gray-700 font-semibold mb-1"
                    >Name</label
                >
                <input
                    type="text"
                    id="edit-teacher-name"
                    name="name"
                    placeholder="Teacher Name"
                    required
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="mb-4">
                <label for="edit-teacher-email" class="block text-gray-700 font-semibold mb-1"
                    >Email</label
                >
                <input
                    type="email"
                    id="edit-teacher-email"
                    name="email"
                    placeholder="teacher@example.com"
                    required
                    class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-teal-400"
                />
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button
                    type="button"
                    class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 transition-colors"
                    onclick="closeModalEditTeacher()"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600 transition-colors"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function openModalEditTeacher() {
        document.getElementById('modal-edit-teacher').classList.remove('hidden');
        console.log('Edit teacher modal opened');
    }

    function closeModalEditTeacher() {
        document.getElementById('modal-edit-teacher').classList.add('hidden');
    }

    function openEditTeacherModal(button) {
        const teacherId = button.getAttribute('data-id');
        const teacherName = button.getAttribute('data-name');
        const teacherEmail = button.getAttribute('data-email');

        document.getElementById('edit-teacher-id').value = teacherId;
        document.getElementById('edit-teacher-name').value = teacherName;
        document.getElementById('edit-teacher-email').value = teacherEmail;

        document.getElementById('edit-teacher-form').action = '/teachers/' + teacherId;

        openModalEditTeacher();
    }
</script>
